on:
  pull_request:
    types: [closed]

jobs:
  tag_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get branch name
        id: branch_name
        run: echo "${{ github.event.pull_request.head.ref }}" > branch_name.txt
        
      - name: Create tag
        id: create_tag
        run: |
          branch=$(<branch_name.txt)
          if [[ $branch =~ modules/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            tag="v${BASH_REMATCH[1]}"
            git tag $tag $GITHUB_SHA
            git push origin $tag
            echo "::set-output name=tag::$tag"
          fi
      
      - name: Display tag
        if: steps.create_tag.outputs.tag
        run: echo "Created tag ${{ steps.create_tag.outputs.tag }}"
