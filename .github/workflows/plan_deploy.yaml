on:
  pull_request:
    types: [closed]

permissions:
  contents: write  # Allow writing contents

jobs:
  tag_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get branch name
        id: branch_name
        run: echo "${{ github.event.pull_request.head.ref }}" > branch_name.txt

      - name: Set up Git
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo $GH_TOKEN | gh auth login --with-token

      - name: Create tag
        id: create_tag
        run: |
          branch=$(<branch_name.txt)
          if [[ $branch =~ modules/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            tag="v${BASH_REMATCH[1]}"
            git tag $tag $GITHUB_SHA
            git push https://${{ secrets.GH_PAT }}@github.com/kiran-113/16-05-2024.git $tag
            echo "::set-output name=tag::$tag"
          fi
      
      - name: Display tag
        if: steps.create_tag.outputs.tag
        run: echo "Created tag ${{ steps.create_tag.outputs.tag }}"